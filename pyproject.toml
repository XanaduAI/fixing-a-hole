[project]
name = "FixingAHole"
version = "0.1.1"
description = "Integrating Scalene into Python projects."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "colours",
    "scalene",
    "sympy>=1.14.0",
    "typer>=0.20.0",
]

[project.scripts]
fixingahole = "fixingahole.cli.main:app"

